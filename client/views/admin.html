<!DOCTYPE html>
<html ng-app="mbsjobs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UI-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" contnet="">
  </head>
  <body>

    <h1>Admin Page</h1>
    <a href="/">Home Page</a>
    <p></p>

    <!-- Accept tracking code -->
    <div ng-controller="AdminController">
      <h3>Tracking Code:</h3>
      <p>{{ trackingMessage }}</p>
      <textarea rows="8" cols="60" ng-model="trackingCode"></textarea>
      <form ng-submit="addTrackingCode();" id="trackingForm">
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Display search records -->
    <div ng-controller="JobSearchController">
      <h3>Search Records:</h3>
      <form ng-submit="getSearchRecords()">
        <button type="submit">Get Records</button>
      </form>
      <ul>
        <li ng-repeat="record in searchRecords">
          <p><b>DATE:</b> {{ record.queryDate }}</p>
          <p><b>QUERY:</b> {{ record.searchPhrase }}</p>
          <p><b>ZIPCODE:</b> {{ record.zipcode }}</p>
          <p><b>IP:</b> {{ record.ipAddress }}</p>
          <p><b>BROWSER:</b> {{ record.userAgent }}</p>
        </li>
      </ul>
      <p>
        <span ng-click="previousRecords()"><u>BACK</u></span>
        PAGE {{ recordsPageNumber }}
        <span ng-click="nextRecords()"><u>NEXT</u></span>
      </p>
    </div>

    <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/JobSearchController.js"></script>
    <script type="text/javascript" src="/js/controllers/AdminController.js"></script>

  </body>
</html>
